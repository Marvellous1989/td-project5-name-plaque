<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Plaque</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="header">
            <h1>Name Plaque Application</h1>
            <p>Add any name of your choice and we will show you how much it will cost (each letter will cost $5)</p>
        </div>
        <div class="enter">
            <form action="">
                <label for=""></label>
                <input type="text" id="guess" name="enter" placeholder="Enter a guess:">

            </form>
        </div>
        <div class="field">
            <div class="test">
                <div class="boxed-in">
                    <div class="boxed-in-in">
                    </div>
                    <div class="boxed-in-out">
                    </div>
                </div>
                <h4>Noah Olatoye</h4>
            </div>
            <div class="wrap">
                <div class="buttons-1">
                    <button>Total: $50</button>
                    <div class="buttons-2">
                        <button>Buy Now</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>

</html>
